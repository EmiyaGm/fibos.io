                </li>

            </ol>

            <div class="container row">
                <div class="sidebar hidden-xs col-lg-2">
                    <div class="panel-group" id="accordion" role="tablist">
                        {{#each classify}}
                        <div class="card">
                            <div class="card-header" role="tab" id="headingOne">
                                <h4 class="card-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="/faq?id={{id}}" onclick="javascript: window.location.href = '/faq?id={{id}}'" aria-controls="">
                                        {{name}}
                                    </a>
                                </h4>
                            </div>
                        </div>
                        {{/each}}

                </div>
                <div class="col-lg-10">
                    <div id="accordion">
                        {{#each qa}}
                        <div class="faq">
                            <div class="faq-header" id="heading{{id}}">
                                <h2 class="h2" data-toggle="collapse" data-target="#collapse{{id}}" aria-expanded="true" aria-controls="collapse{{id}}">
                                    {{question}}
                                </h2>
                            </div>
                            {{#if description}}
                            <div class="faq-desc">
                                {{description}}
                            </div>
                            {{/if}}
                            <div id="collapse{{id}}" class="collapse" aria-labelledby="heading{{id}}" data-parent="#accordion">
                                <div class="faq-body">
                                    {{{answer}}}
                                </div>
                            </div>
                        </div>
                        {{/each}}
                    </div>
                </div>
