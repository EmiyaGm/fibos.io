<!DOCTYPE html>
<html>

<head>
    <!-- include "../common/meta.html" -->
    <title>
        <%-title%> - FIBOS，开发者友好的区块链生态系统
    </title>
</head>

<body class="doc-container">
    <header class="header header-shrink header-inverse">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark navbar-header">
                <a class="navbar-brand" href="/index.html">
                            <span class="logo-default">
                                <img src="/imgs/logo.png" alt="">
                            </span>
                        </a>

                <!-- <button class="navbar-toggler p-0" data-toggle="collapse" data-target="#navbarNav">
                            <div class="hamburger hamburger--spin js-hamburger">
                                <div class="hamburger-box">
                                    <div class="hamburger-inner"></div>
                                </div>
                            </div>
                        </button> -->

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/index.html">首页</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="/index.html#roadmap">路线图</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="https://github.com/fibosio" target="_blank">开发社区</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="/docs/guide/readme.md.html">开发者文档</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="/faq.html" target="_blank">FAQ</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div class="band">
        <div class="container">
            <span class="group">
                <!-- <%=groups[group].etitle%> -->
                    <%=groups[group].title%>
            </span>
            <!-- <div class="search">
                <input type="text" class="searchbox" placeholder="Search">
            </div> -->
        </div>
    </div>
    <div class="container">
        <ol class="breadcrumb">
            <li>
                <a href="/index.html">首页</a>
            </li>
            <li>
                <a href="<%=groups[group].url%>">
                    <%=groups[group].title%>
                </a>
            </li>
            <li class="active">
                <%=title%>
            </li>
        </ol>
    </div>
    <div class="page-body">
        <div class="container row">
            <div class="sidebar hidden-xs col-lg-2">
                <div class="panel-group" id="accordion" role="tablist">
                    <%for(var g in groups){%>
                        <div class="card">
                            <div class="card-header" role="tab" id="headingOne">
                                <h4 class="card-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse_<%-g%>" aria-controls="collapse_<%-g%>">
                                        <%-groups[g].title%>
                                    </a>
                                </h4>
                            </div>
                            <div id="collapse_<%-g%>" class="panel-collapse collapse <%if(group==g){%>show<%}%>" aria-labelledby="headingOne">
                                <div class="card-body">
                                    <%-groups[g].toc%>
                                </div>
                            </div>
                        </div>
                        <%}%>
                </div>
            </div>

            <div class="content col-lg-8 col-md-10">
                <div class="content-container">
                    <%-doc%>
                        <!-- <div class="social-share" data-sites='weibo,twitter' data-description="分享"></div> -->
                </div>
            </div>

            <div class="sidebar col-lg-2 hidden-xssss hidden-xs hidden-sm hidden-md">
                <div id="toc"></div>
            </div>
        </div>
        <!-- /.container -->
    </div>

    <!-- include "../common/footer.html" -->
</body>

</html>
